<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #FF0000;
            margin-bottom: 1.5rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }
        button:hover {
            background-color: #CC0000;
        }
        #message {
            margin-top: 1rem;
            font-weight: bold;
        }
        #uploadButton {
            display: none;
        }
    </style>




    </head>
    <body>

        <div class="upload-container">
            <h1>YouTube Video Uploader</h1>
            <input type="text" id="titleInput" placeholder="Enter video title">
            <input type="file" id="videoFileInput" accept="video/*" style="display: none;">
            <button id="authenticateButton">Authenticate</button>
            <button id="uploadButton">Upload Video</button>
            <p id="message"></p>
        </div>

  <script>
  
  document.getElementById('uploadButton').addEventListener('click', () => {
        document.getElementById('videoFileInput').click();
        });

  document.getElementById('videoFileInput').addEventListener('change', (event) => {
            const title = document.getElementById('titleInput').value;
            const file = event.target.files[0];
            if (file && accessToken) {
                uploadVideoToYouTube(title, accessToken);
            } else if (!accessToken) {
                document.getElementById('message').textContent = 'Please authenticate first';
            }
        });
  
function getAccessTokenFromUrl() {
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const accessToken = params.get('access_token');
  
  if (accessToken) {
    console.log('Access Token:', accessToken);
    return accessToken;
  } else {
    console.error('Access token not found in URL');
    return null;
  }
}



function uploadVideoToYouTube(title, oauthKey) {
            console.log("Step22");
            const videoFile = document.getElementById('videoFileInput').files[0];
            
            if (!videoFile) {
                document.getElementById('message').textContent = 'No video file selected';
                return;
            }

            const metadata = {
                snippet: {
                    title: title,
                    description: 'Video uploaded via YouTube Data API',
                    tags: ['api', 'upload'],
                    categoryId: 22
                },
                status: {
                    privacyStatus: 'private'
                }
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', videoFile);

            fetch('https://www.googleapis.com/upload/youtube/v3/videos?part=snippet,status', {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${oauthKey}`
                },
                body: form
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    const videoUrl = `https://www.youtube.com/watch?v=${data.id}`;
                    document.getElementById('message').textContent = `Video uploaded successfully: ${videoUrl}`;
                } else {
                    document.getElementById('message').textContent = 'Failed to get video ID from response';
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = `Error uploading video: ${error}`;
            });
        }       







  











  

// Main function to orchestrate the process
async function createYouTubeLiveBroadcast() {
  try {
    console.log('Step0');
    const accessToken = getAccessTokenFromUrl();
    console.log('Step1');
    uploadVideoToYouTube('Temp_Title',accessToken);

    
    console.log('Broadcast created and bound to stream successfully');
    
  } catch (error) {
    console.error('Error in creating live broadcast:', error);
  }
} // end of createYouTubeLiveBroadcast()

</script>

<button onclick="createYouTubeLiveBroadcast();">Select and Upload</button>
